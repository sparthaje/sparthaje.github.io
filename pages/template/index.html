<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Paper Template</title>
    <link rel="stylesheet" href="../../styles/academic-styles.css">
</head>

<body>
    <a href="../../index.html" class="home-button">‚Üê Home</a>

    <article class="paper-container">
        <!-- Paper Title -->
        <h1 class="paper-title">Website title</h1>

        <!-- Authors -->
        <div class="author-list">
            <span class="author">Shreepa Parthaje*</span>
            <span class="author">Shreepa Parthaje*</span>
            <span class="author">Shreepa Parthaje</span>
        </div>

        <!-- Equal contribution note -->
        <div class="equal-contribution">*equal contribution</div>

        <!-- Links Bar -->
        <nav class="links-bar">
            <a href="#" class="link-item">Paper</a>
            <a href="#" class="link-item">Code</a>
            <a href="#" class="link-item">BibTeX</a>
            <a href="#" class="link-item">Colab</a>
        </nav>

        <!-- Main Content Sections -->
        <section>
            <h2 class="section-title">Heading 2</h2>

            <!-- Figure with caption -->
            <div class="figure-container">
                <img src="../../img/content/ascent-cad.png" alt="Diagram">
                <p class="figure-caption">Figure 1: Diagram showing the process</p>
            </div>

            <p>

            </p>
        </section>

        <!-- Multiple figures in grid -->
        <div class="figure-grid">
            <div class="figure-container">
                <img src="../../img/content/speaker.jpg" alt="Figure 1">
                <p class="figure-caption">Caption for figure 1</p>
            </div>
            <div class="figure-container">
                <img src="../../img/content/reverb.png" alt="Figure 2">
                <p class="figure-caption">Caption for figure 2</p>
            </div>
        </div>
    </article>
</body>

</html>
